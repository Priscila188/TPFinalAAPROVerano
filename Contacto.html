<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./Estilos/style.css">
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
</head>
<body>
    <header style="background-color: rosybrown;">
        <p>Inicio/Contacto</p>
    </header>
    <main>
        <section>
            <form class="border" style="color: aliceblue;">
                <div class="col-12" class="border">
                    <label for="" class="form-label">Usuario</label>
                    <input type="text" class="form-control" placeholder="Tu nombre" name="usu">
                </div>
                <br>
                <div class="row g-3">
                    <div class="col">
                        <label for="" class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Tu email" name="ema">
                    </div>
                    <div class="col">
                        <label for="" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" placeholder="Tu contraseña" aria-label="contra">
                    </div>
                </div>
                <br>
                <div class="col-12">
                    <label for="" class="form-label">Telefono</label>
                    <input type="tel" class="form-control" placeholder="Tu número" name="tel">
                </div>
                <br>
                <div class="row g-3">
                    <div class="col">
                        <label for="" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" placeholder="Tu Ciudad" name="ciudad">
                    </div>
                    <div class="col">
                        <label for="" class="form-label">Código Postal</label>
                        <input type="text" class="form-control" placeholder="Código Postal" name="cod.postal"><br>
                    </div>
                </div>
                <br>
                <div>
                    <label for="">Mensaje(Opcional)</label><br>
                    <textarea cols="30" rows="10" class="form-control" placeholder="(Texto)" name="opi"></textarea>
                </div>
                <br>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Estoy de acuerdo con Terminos y Condiciones</label>
                </div>
                <br>
                <button type="button" class="btn btn-primary">Enviar</button>
            </form>
        </section>
    </main>
    <br>
    <a href="index.html">Volver a Dulce Mia</a>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="./Bootstrap/js/bootstrap.min.js"> </script>
</body>
</html>
